<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Coffe Java</title>
</head>
<body>
    <section>
        <figure>
            <img src="./img/cafe.jpg" alt="café">
        </figure>

        <div>
            <article id="direita">
                <h1>Café Java</h1>
                <label for="">
                    <img src="./img/5-star-rating.png" alt="5-starts">
                    4.8 (23)
                </label>
            </article>
    
            <article id="esquerda">
                
                <img src="./img/marker.PNG" alt="marker"> 
                <p>12km</p>
                
            </article>
        </div>

        <article id="coffe">
            <h3>$$$ Café Brasileiro</h3>
            
            <p>O melhor café apenas a 12km do centro de São Paulo.<br>
                Venha o quanto antes e faça sua reserva.
            </p>
        </article>

        <div class="line"></div>

        <article id="open-hours">
            <h5>Sexta à Domingo</h5>
            <div>
                <img src="./img/clock.PNG" alt="clock">
                <p>17:30PM 19:30PM 21:30PM</p> 
            </div>
        </article>

        <a href="#">Reservar</a>
    </section>
</body>
</html>

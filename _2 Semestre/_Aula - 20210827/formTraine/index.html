<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <form action="">
        <fieldset>
            <h2>Formulário de Contato</h2>
            <p>Preencha todos os campos</p>

        </fieldset>

        <fieldset class="field">
            <label for="">
                Nome: <input type="text" placeholder="ex: Matheus">
            </label>
        </fieldset>

        <fieldset class="field">
            <label for="">
                E-mail: <input type="text" placeholder="ex: exemplo@email.com">
            </label>
        </fieldset>

        <fieldset class="field">
            <label for="">
                Assunto: <select name="" id="">
                    <option value="1">Programação Web</option>
                    <option value="1">Laboratório de Algoritmo</option>
                    <option value="1">Técnicas de Algoritmo</option>
                </select>
            </label>
        </fieldset>

        <fieldset class="field" id="fieldMessage">
            <label for="">Mensagem: </label>
            <textarea name="" id="" cols="43" rows="2"></textarea>
        </fieldset>

        <fieldset id="fieldButton">
            <button type="submit">Enviar</button>
        </fieldset>
    </form>
</body>
</html>

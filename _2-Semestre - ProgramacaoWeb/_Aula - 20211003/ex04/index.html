<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=b, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    
    <div class="calculadora">
        <div class="display">
            <input type="text" id='numbers' value=""/>
        </div>

        <div class="containerButtons">
            <div class="row">
                <button id='sqrt' value='r'>r</button>
                <button id='negativeNumber' value='changeSinalNumber'>M-</button>
                <button id='positiveNumber' value='changeSinalNumber'>M+</button>
                <button id='divider' value='dividir'>/</button>
            </div>
            <div class="row">
                <button id='' value='7'>7</button>
                <button id='' value="8">8</button>
                <button id='' value="9">9</button>
                <button id='' value='multiplicar'>x</button>
            </div>
            <div class="row">
                <button id='' value='4'>4</button>
                <button id='' value='5'>5</button>
                <button id='' value='6'>6</button>
                <button id='' value='subtrair'>-</button>
            </div>
            <div class="row">
                <button id='' value='1'>1</button>
                <button id='' value='2'>2</button>
                <button id='' value='3'>3</button>
                <button id='' value='somar'>+</button>
            </div>
            <div class="row">
                <button id='' value='0'>0</button>
                <button id='' value='ponto'>.</button>
                <button id='' value='clearDisplay'>C</button>
                <button id='' value='equal'>=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>

<!DOCTYPE html>

<body>

        <div class="display">
            <h1 id='numbers'></h1>
        </div>

        <div class="containerButtons">
            <div class="row">
                <button id=''>r</button>
                <button id=''>M-</button>
                <button id=''>M+</button>

            </div>
            <div class="row">
                <button id=''>7</button>
                <button id=''>8</button>
                <button id=''>9</button>
                <button id=''>x</button>
            </div>

            <div class="row">

                <button id=''>3</button>
                <button id=''>+</button>
            </div>
            <div class="row">
                <button id=''>0</button>
                <button id=''>.</button>
                <button id=''>C</button>
                <button id=''>=</button>
            </div>
        </div>
    </div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Queue - Fila - Simulação</title>
</head>
<body>
    <header>
        <h1>TODOLIST - Rotina diária</h1>
        <p>TODO com o conceito da estrutura de dados FILA</p>
    </header>

    <main>
        <div class="content">
            <input type="text" id="txtTask" placeholder="Incluir tarefa..." />
            <button id="btnInsert"><i class="fa fa-plus-circle"></i></button>
        </div>

        <section id="listTasks">
            <div class="task">
                <span>Escovar os dentes</span>
                <button id="btnFinish"><i class="fa fa-minus-circle"></i></button>
            </div>
            
        </section>
    </main>

    <footer>
        Desenvolvido por Matheus Pontes
    </footer>
</body>
</html>

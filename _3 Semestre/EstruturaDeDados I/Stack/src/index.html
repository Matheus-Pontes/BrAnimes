<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/stack.css">
    <title>Stack Simulator</title>
    <script src="js/Stack.js"></script>
</head>
<body>
    
    <div class="stack">
        <h4>Estrutura de dados - Stack</h4>
        <p>Estado da pilha: <span id="stackState"></span></p>
        <div class="stack-header"></div>
        <div class="stack-body"></div>

        <div class="buttons">
            <button id="btnInsert">Inserir</button>
            <button id="btnRemove">Remover</button>
        </div>
    </div>

    <script src="js/script.js" defer></script>
</body>
</html>
